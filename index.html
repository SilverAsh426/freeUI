<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      html {
          --button-height: 32px;
          --font-size: 14px;
          --button-bg: white;
          --button-active-bg: #eee;
          --border-redius: 4px;
          --color: #333;
          --border-color: #999;
          --border-color-hover: #666;
      }

      #app {
          margin: 20px;
      }

      body {
          font-size: var(--font-size);
      }
  </style>

</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template slot="actions">
        <button>设置</button>
      </template>
      <g-tabs-item name="ds">
        <g-icon name="setting"></g-icon>
        数据结构
      </g-tabs-item>
      <g-tabs-item name="os" disabled>
        操作系统
      </g-tabs-item>
      <g-tabs-item name="net">
        计算机网络
      </g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="ds">
        数据结构相关资料
      </g-tabs-pane>
      <g-tabs-pane name="os">
        操作系统相关资料
      </g-tabs-pane>
      <g-tabs-pane name="net">
        计算机网络相关资料
      </g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
